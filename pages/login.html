<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILA | 斐乐官方网站(CN)</title>
    <link rel="SHORTCUT ICON" href="http://www.fila.cn/favicon.ico" />
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <section id="from">
        <div class="left">
            <strong>欢迎登录<span><img src="https://img01.fila.cn/theme_fl/images/logo/fila_blue_150.png" alt=""></span> </strong>
            <p><span class="str">账号密码登录</span><span>短信快捷登录/注册</span></p>
            <p><input type="text" placeholder="账号" id="text"></p>
            <p><input type="password" placeholder="密码" id="pass"></p>
            <input type="submit" id="sub" value="登录">
            <span>忘记密码</span>
        </div>
        <div class="right">
            <h1>加入FILA V.I.P.</h1>
            <p>注册成为会员并完善个人信息，即可享受 ：</p>
            <ul>
                <li>积分可在官网购物时作为现金抵扣；</li>
                <li>官网、门店消费共享会员权益和积分累计；</li>
                <li>即时收到优惠及新品发布信息，品牌活动邀约</li>
            </ul>
            <input type="submit" value="注册">
        </div>
    </section>
</body>
<script src="../lib/jquery.min.js"></script>
<script src="../js/login.js"></script>
